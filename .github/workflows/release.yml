name: Release

on:
  release:
    types: [created]

permissions:
  contents: write

jobs:
  release:
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-22.04, windows-latest]

    runs-on: ${{ matrix.platform }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf libsoup-3.0-0

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './app/src-tauri -> target'

      - name: Install root dependencies
        run: bun install

      - name: Build root project
        run: bun run build

      - name: Install app dependencies
        working-directory: ./app
        run: bun install

      - name: Build the app
        working-directory: ./app
        run: bun tauri build --no-bundle
  
      - name: Rename executable for release
        shell: bash
        run: |
          TAG="${{ github.ref_name }}"
          PLATFORM="${{ matrix.platform }}"
          DIR="app/src-tauri/target/release"

          if [ -f "$DIR/wasser-wellensimulator.exe" ]; then
            mv "$DIR/wasser-wellensimulator.exe" \
               "$DIR/wasserwellen-simulator-${TAG}-${PLATFORM}.exe"
          fi

          if [ -f "$DIR/wasser-wellensimulator" ]; then
            mv "$DIR/wasser-wellensimulator" \
               "$DIR/wasserwellen-simulator-${TAG}-${PLATFORM}"
          fi

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            app/src-tauri/target/release/wasserwellen-simulator-${{ github.ref_name }}-${{ matrix.platform }}*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

